---

#
# Network configuration
#

# Wireless access point
wap_ip_octet_1: 10
wap_ip_octet_2: 13
wap_ip_octet_3: 37
wap_ip_octet_4: 1
wap_device: wlan0
router_external_nic: eth0
router_internal_nic: wlan0

#
# Force HDMI
#

# Possible values: https://www.raspberrypi.org/documentation/configuration/config-txt/video.md
hdmi_group: 1
hdmi_mode: 3

#
# Touch screen calibration (this was a nightmare to get a working setup).
#
# See also:
#
# https://www.linuxquestions.org/questions/linux-desktop-74/translating-evdev-axis-calibration-to-matrix-or-something-else-4175608482/
# https://github.com/swkim01/waveshare-dtoverlays
#
touchscreen_transformation_matrix: "0 1.085 -0.04   1.3 0 -0.135    0 0 1"

#
# DNS configuration
#
dns_domain: local
dns_host: catpoo

# IP address of the DNS server
dns_ip_octet_1: "{{ wap_ip_octet_1 }}"
dns_ip_octet_2: "{{ wap_ip_octet_2 }}"
dns_ip_octet_3: "{{ wap_ip_octet_3 }}"
dns_ip_octet_4: "{{ wap_ip_octet_4 }}"

dns_network_device: "{{ router_internal_nic }}"

#
# Routing
#
router_external_nic: wlan0
router_internal_nic: "{{ wap_device }}"
