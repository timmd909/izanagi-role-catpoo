---

#
# Network configuration
#

# Wireless access point
wap_ip_octet_1: 10
wap_ip_octet_2: 13
wap_ip_octet_3: 37
wap_ip_octet_4: 1
wap_device: wlan1

#
# Touch screen calibration
#
touchscreen_calibration_1: 80
touchscreen_calibration_2: 1950
touchscreen_calibration_3: 250
touchscreen_calibration_4: 1850

touchscreen_swap_axes: 1

#
# DNS configuration
#
dns_domain: local
dns_host: catpoo

# IP address of the DNS server
dns_ip_octet_1: "{{ wap_ip_octet_1 }}"
dns_ip_octet_2: "{{ wap_ip_octet_2 }}"
dns_ip_octet_3: "{{ wap_ip_octet_3 }}"
dns_ip_octet_4: "{{ wap_ip_octet_4 }}"

dns_network_device: "{{ router_internal_nic }}"

#
# Routing
#
router_external_nic: wlan0
router_internal_nic: "{{ wap_device }}"
