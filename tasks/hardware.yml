---

- name: "Set HDMI Group"
  lineinfile:
    regexp: '^hdmi_group'
    state: present
    line: 'hdmi_group={{ hdmi_group }}'
    path: /boot/config.txt

- name: "Set HDMI Resolution"
  lineinfile:
    regexp: '^hdmi_mode'
    state: present
    line: 'hdmi_mode={{ hdmi_mode }}'
    path: /boot/config.txt

