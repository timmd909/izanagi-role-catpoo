#
# Programming languages
#
- name: Install build utilities
  apt: name="{{ item }}"
  with_items:
    - autoconf
    - automake
    - byacc
    - build-essential
    - flex
    - libtool
    - m4
    - make

- name: Install GCC, G++
  apt: name="{{ item }}"
  with_items:
    - gpp
    - gcc
    - g++

- name: Install Python
  apt: name="{{ item }}"
  with_items:
    - python
    - python-pysqlite2

- name: Install Node and NPM
  apt: name="{{ item }}"
  with_items:
    - nodejs
    - npm

- name: Install Grunt CLI
  shell: npm install -g grunt-cli
